<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Us</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
      animation: fadeIn 2s ease forwards;
    }
    #daysCount {
      font-size: 4rem;
      font-weight: 600;
      margin: 20px 0;
      animation: popIn 2s ease forwards;
    }
    .img-box {
      width: 90%;
      max-width: 420px;
      margin-top: 30px;
      border-radius: 20px;
      overflow: hidden;
      animation: slideUp 2s ease forwards;
      box-shadow: 0 0 25px rgba(255,255,255,0.1);
    }
    .img-box img {
      width: 100%;
      display: block;
      filter: grayscale(100%);
      transition: 0.5s ease;
    }
    .img-box img:hover {
      filter: grayscale(0%);
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    @keyframes slideUp {
      0% { transform: translateY(60px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .tagline {
      font-size: 1.2rem;
      margin-top: 10px;
      opacity: 0.7;
      animation: fadeIn 3s ease forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Our Journey So Far</h1>
    <div id="daysCount">0 Days</div>
    <p class="tagline">Since 13 January 2022</p>
    <div class="img-box">
      <img src="ns.jpeg" alt="Us holding hands" />
    </div>
  </div>
  <script>
    const startDate = new Date("2022-01-13");
    const today = new Date();
    const diffTime = Math.abs(today - startDate);
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("daysCount").textContent = diffDays + " Days";
  </script>
</body>
</html>
