<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }
        button {
            font-size: 1rem;
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        #user-container {
            width: 90%;
            max-width: 600px;
        }
        .user-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
        }
        .user-card h3 {
            margin: 0 0 0.5rem 0;
        }
    </style>
</head>
<body>

    <h2>User List</h2>
    <button id="fetch-btn">Fetch Users</button>
    <div id="message"></div>
    <div id="user-container"></div>

    <script>
        // --- Select DOM Elements ---
        const fetchBtn = document.getElementById('fetch-btn');
        const userContainer = document.getElementById('user-container');
        const messageDiv = document.getElementById('message');

        // --- Asynchronous function to fetch data ---
        async function fetchUsers() {
            // 1. Clear previous results and show a loading message
            userContainer.innerHTML = '';
            messageDiv.textContent = 'Loading...';

            try {
                // 2. Make the API request using fetch()
                const response = await fetch('https://jsonplaceholder.typicode.com/users');

                // 3. Check if the request was successful
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // 4. Parse the JSON response body
                const users = await response.json();
                
                // 5. Clear the loading message
                messageDiv.textContent = '';
                
                // 6. Loop through the data and display it
                users.forEach(user => {
                    const userCard = document.createElement('div');
                    userCard.className = 'user-card';
                    userCard.innerHTML = `
                        <h3>${user.name}</h3>
                        <p>Email: ${user.email}</p>
                        <p>Website: ${user.website}</p>
                    `;
                    userContainer.appendChild(userCard);
                });

            } catch (error) {
                // 7. Handle any errors that occurred during the fetch
                messageDiv.textContent = `Could not fetch users: ${error.message}`;
                messageDiv.style.color = 'red';
            }
        }

        // --- Event Listener ---
        fetchBtn.addEventListener('click', fetchUsers);
    </script>
</body>
</html>
