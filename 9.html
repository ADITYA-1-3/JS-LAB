<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <style>
    .slider { position: relative; width: 400px; height: 300px; margin: 20px auto; }
    .slide { width: 100%; height: 100%; display: none; }
    .active { display: block; }
    button { position: absolute; top: 50%; transform: translateY(-50%); background: none; border: none; font-size: 24px; cursor: pointer; }
    #prev { left: 5px; }
    #next { right: 5px; }
  </style>
</head>
<body>
  <div class="slider">
    <img src="https://picsum.photos/id/237/800/600" class="slide active">
    <img src="https://picsum.photos/id/238/800/600" class="slide">
    <img src="https://picsum.photos/id/239/800/600" class="slide">
    <img src="https://picsum.photos/id/240/800/600" class="slide">
    <button id="prev">&#10094;</button>
    <button id="next">&#10095;</button>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let index = 0;
    const next = document.getElementById('next');
    const prev = document.getElementById('prev');

    function show(i) {
      slides.forEach(s => s.classList.remove('active'));
      slides[i].classList.add('active');
    }

    function nextSlide() {
      index = (index + 1) % slides.length;
      show(index);
    }

    function prevSlide() {
      index = (index - 1 + slides.length) % slides.length;
      show(index);
    }

    let timer = setInterval(nextSlide, 3000);

    next.addEventListener('click', () => {
      clearInterval(timer);
      nextSlide();
      timer = setInterval(nextSlide, 3000);
    });

    prev.addEventListener('click', () => {
      clearInterval(timer);
      prevSlide();
      timer = setInterval(nextSlide, 3000);
    });
  </script>
</body>
</html>
