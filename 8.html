<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            background-color: #222;
            color: #0f0; /* Green color for a classic digital look */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #clock {
            font-size: 5em; /* Large font size */
            letter-spacing: 5px;
            background: #111;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
    </style>
</head>
<body>

    <div id="clock"></div>

    <script>
        // --- Select the display element ---
        const clockDisplay = document.getElementById('clock');

        // --- The function that updates the clock ---
        function updateClock() {
            // 1. Get the current date and time
            const now = new Date();

            // 2. Extract hours, minutes, and seconds
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            
            // 3. Format the numbers to always be two digits
            hours = String(hours).padStart(2, '0');
            minutes = String(minutes).padStart(2, '0');
            seconds = String(seconds).padStart(2, '0');

            // 4. Update the display with the formatted time
            clockDisplay.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // --- Run the clock ---
        // Call it once immediately so there's no delay on page load
        updateClock(); 
        // Then, set it to update every second (1000 milliseconds)
        setInterval(updateClock, 1000);

    </script>
</body>
</html>
