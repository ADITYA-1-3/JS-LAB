<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Us</title>

  <!-- PREMIUM FONTS -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;700&display=swap"
    rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* PRELOADER */
    .preloader {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1.7s ease forwards;
      animation-delay: 1.2s;
    }

    .preloader h1 {
      font-family: "Playfair Display", serif;
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: 2px;
      opacity: 0;
      animation: popIn 1.2s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* MAIN CONTAINER */
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1.3s;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #ffffff, #bcbcbc);
      -webkit-background-clip: text;
      color: transparent;
    }

    /* BREAKDOWN STYLE */
    .breakdown {
      margin-bottom: 28px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
    }

    .stat {
      display: flex;
      align-items: baseline;
      gap: 12px;
    }

    .stat strong {
      font-size: 2.4rem;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 1px;
      text-shadow: 0 0 18px rgba(255, 255, 255, 0.35);
    }

    .stat span {
      font-size: 1.25rem;
      opacity: 0.85;
      letter-spacing: 1px;
      font-weight: 300;
      text-transform: uppercase;
    }

    /* CIRCLE IMAGE */
    .img-box {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      overflow: hidden;
      margin-top: 20px;
      box-shadow: 0 0 45px rgba(255, 255, 255, 0.18);
      animation: slideUp 2s ease forwards;
      border: 2px solid rgba(255, 255, 255, 0.45);
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(100%);
      transition: 0.5s ease;
    }

    .img-box img:hover {
      filter: grayscale(0%);
      transform: scale(1.08);
    }

    .tagline {
      margin-top: 22px;
      font-size: 1.2rem;
      opacity: 0.75;
      letter-spacing: 1px;
      font-weight: 300;
    }

    /* ANIMATIONS */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.4);
        opacity: 0;
      }

      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes slideUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>

</head>

<body>

  <!-- PRELOADER -->
  <div class="preloader">
    <h1>AK</h1>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container">
    <h1>Our Journey So Far</h1>

    <div class="breakdown" id="breakdownBox"></div>

    <p class="tagline">Since 13 January 2022</p>

    <div class="img-box">
      <img src="ns.jpeg" alt="Us" />
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const startDate = new Date("2022-01-13");

    function updateTime() {
      const now = new Date();
      const diff = now - startDate;

      let seconds = Math.floor(diff / 1000);
      let minutes = Math.floor(seconds / 60);
      let hours = Math.floor(minutes / 60);
      let days = Math.floor(hours / 24);
      let weeks = Math.floor(days / 7);
      let months = Math.floor(days / 30.44);
      let years = Math.floor(days / 365.25);

      hours %= 24;
      minutes %= 60;
      seconds %= 60;

      document.getElementById("breakdownBox").innerHTML = `
        <div class="stat"><strong>${years}</strong><span>Years</span></div>
        <div class="stat"><strong>${months}</strong><span>Months</span></div>
        <div class="stat"><strong>${weeks}</strong><span>Weeks</span></div>
        <div class="stat"><strong>${days}</strong><span>Days</span></div>
        <div class="stat"><strong>${hours}</strong><span>Hours</span></div>
        <div class="stat"><strong>${minutes}</strong><span>Minutes</span></div>
        <div class="stat"><strong>${seconds}</strong><span>Seconds</span></div>
      `;
    }

    updateTime();
    setInterval(updateTime, 1000); // live update every second
  </script>

</body>

</html>
