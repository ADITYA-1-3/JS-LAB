<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
</head>
<body>
  <div class="slider">
    <img src="https://picsum.photos/id/237/800/600" class="slide active">
    <img src="https://picsum.photos/id/238/800/600" class="slide">
    <img src="https://picsum.photos/id/239/800/600" class="slide">
    <img src="https://picsum.photos/id/240/800/600" class="slide">
    <button id="prev">&#10094;</button>
    <button id="next">&#10095;</button>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let index = 0, interval = 3000;
    const next = document.getElementById('next');
    const prev = document.getElementById('prev');

    function show(i) {
      slides.forEach(s => s.classList.remove('active'));
      slides[i].classList.add('active');
    }

    function nextSlide() {
      index = (index + 1) % slides.length;
      show(index);
    }

    function prevSlide() {
      index = (index - 1 + slides.length) % slides.length;
      show(index);
    }

    let timer = setInterval(nextSlide, interval);
    next.addEventListener('click', () => {
      clearInterval(timer);
      nextSlide();
      timer = setInterval(nextSlide, interval);
    });
    prev.addEventListener('click', () => {
      clearInterval(timer);
      prevSlide();
      timer = setInterval(nextSlide, interval);
    });
  </script>
</body>
</html>
